<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="Email-id or phone number"><br>
        <input type="password" placeholder="Password"><br>
        <button type="submit">Log in</button><br>
        <a href="" class="forget">Forget password?</a> 
        <br>
        <div class="line"></div><br>
        <button class="cna">Create New Account</button>
    </form>
    <div class="fb-logo">
        <img src="./FacebookLogo.png" alt="Facebook-logo">
        <p>Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="sub-link">
        <h3><b><a href="">Create a page </a></b>for a celebrity, brand or business.</h3>
    </div>
</body>
</html>
